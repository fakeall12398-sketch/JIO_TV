name: Update Jio (__hdnea__) playlist as jstar.m3u

on:
  schedule:
    - cron: '0 */11 * * *'
  workflow_dispatch:

jobs:
  update-jstar-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch JioTV playlist and save as jstar.m3u
      run: |
        curl -s -H "User-Agent: Dalvik/2.1.0 (Linux; U; Android 9; Pixel 4 Build/PQ3A.190801.002)" \
             -H "Accept-Encoding: gzip" \
             -H "Connection: Keep-Alive" \
             --compressed \
             -o jstar.m3u \
             "https://livetv-cb7.pages.dev/hotstar"

    - name: Commit and push updated playlist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add jstar.m3u
        git commit -m "Auto-update Jio IPTV playlist as jstar.m3u" || echo "No changes to commit"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main

  deploy-pages:
    needs: update-jstar-playlist
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      continue-on-error: true   # This prevents workflow failure if Pages cancel fails
