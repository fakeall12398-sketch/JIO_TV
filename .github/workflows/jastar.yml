name: Update Jio (__hdnea__) playlist in jtvultimate.txt

on:
  schedule:
    - cron: '0 */11 * * *'  # every 11 hours
  workflow_dispatch:

jobs:
  update-jtv-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch JioTV playlist
      run: |
        curl -s -H "User-Agent: Dalvik/2.1.0 (Linux; U; Android 9; Pixel 4 Build/PQ3A.190801.002)" \
             -H "Accept-Encoding: gzip" \
             -H "Connection: Keep-Alive" \
             -o jtvultimate.txt \
             "https://dtvlive.dtvhindi.news/jtvultimate.txt"

    - name: Commit and push updated playlist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

        git add jtvultimate.txt
        git commit -m "Auto-update jstar.m3u playlist" || echo "No changes to commit"

        git fetch origin main
        git rebase origin/main || git rebase --skip

        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main