name: Merge CricHD Playlists

on:
  schedule:
    - cron: "*/20 * * * *"   # every 20 minutes
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install requests
        run: pip install requests

      - name: Download, Merge, and Convert
        run: |
          import requests, re, os, json

          url1 = os.environ["CRICHD1_URL"]
          url2 = os.environ["CRICHD2_URL"]

          if not url1 or not url2:
              raise ValueError("‚ùå CRICHD1_URL or CRICHD2_URL secrets are missing!")

          # Fetch playlists
          m3u1 = requests.get(url1).text.strip().splitlines()
          m3u2 = requests.get(url2).text.strip().splitlines()

          def change_group_title(lines, title):
              result = []
              for line in lines:
                  if line.startswith("#EXTINF:"):
                      if 'group-title="' in line:
                          line = re.sub(r'group-title="[^"]*"', f'group-title="{title}"', line)
                      else:
                          line = line.replace(',', f' group-title="{title}",', 1)
                  result.append(line)
              return result

          # Assign groups
          m3u1 = change_group_title(m3u1, "CricHD 1")
          m3u2 = change_group_title(m3u2, "CricHD 2")

          # Merge into one playlist
          merged = ["#EXTM3U"] + m3u1[1:] + m3u2[1:]
          with open("CricHD.m3u", "w", encoding="utf-8") as f:
              f.write("\n".join(merged))

          # Convert to JSON
          channels = []
          lines = merged
          for i in range(len(lines)):
              if lines[i].startswith("#EXTINF"):
                  logo = re.search(r'tvg-logo="(.*?)"', lines[i])
                  group = re.search(r'group-title="(.*?)"', lines[i])
                  title = lines[i].split(",")[-1].strip()
                  stream_url = lines[i + 1] if i + 1 < len(lines) else ""
                  channels.append({
                      "id": "(no tvg-id)",
                      "title": title,
                      "group_title": group.group(1) if group else "",
                      "logo_url": logo.group(1) if logo else "",
                      "stream_url": stream_url,
                      "license_url": "",
                      "user_agent": "",
                      "cookie": ""
                  })

          with open("CricHD.json", "w", encoding="utf-8") as f:
              json.dump(channels, f, indent=2)

        env:
          CRICHD1_URL: ${{ secrets.CRICHD1_URL }}
          CRICHD2_URL: ${{ secrets.CRICHD2_URL }}
        shell: python

      - name: Commit and Push
        run: |
          git config user.name "${{ secrets.GIT_U }}"
          git config user.email "${{ secrets.GIT_E }}"
          git add CricHD.m3u CricHD.json
          git commit -m "Auto-update CricHD playlists and JSON" || echo "No changes"
          git push
