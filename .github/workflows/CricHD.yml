- name: Convert M3U to JSON
      run: |
        python - <<'EOF'
        import re, json

        with open("CricHD.m3u", "r", encoding="utf-8") as f:
            m3u = f.read().strip().splitlines()

        channels = []
        i = 0
        while i < len(m3u):
            if m3u[i].startswith("#EXTINF"):
                logo = re.search(r'tvg-logo="(.*?)"', m3u[i])
                group = re.search(r'group-title="(.*?)"', m3u[i])
                title = m3u[i].split(",")[-1].strip()

                # find the next NON-# line (actual stream URL)
                j = i + 1
                stream_url = ""
                while j < len(m3u) and m3u[j].startswith("#"):
                    j += 1
                if j < len(m3u):
                    stream_url = m3u[j]

                channels.append({
                    "id": "(no tvg-id)",
                    "title": title,
                    "group_title": group.group(1) if group else "",
                    "logo_url": logo.group(1) if logo else "",
                    "stream_url": stream_url,
                    "license_url": "",
                    "user_agent": "",
                    "cookie": ""
                })
                i = j
            i += 1

        with open("CricHD.json", "w", encoding="utf-8") as f:
            json.dump(channels, f, indent=2)
        EOF
