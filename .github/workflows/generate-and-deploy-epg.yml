name: Generate & Deploy EPG (7 days)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz

      - name: Compute START_DATE_OVERRIDE (midnight IST) and export
        run: |
          START_DATE_OVERRIDE=$(python3 -c "from datetime import datetime; import pytz; tz=pytz.timezone('Asia/Kolkata'); mid=datetime.now(tz).replace(hour=0,minute=0,second=0,microsecond=0); print(mid.strftime('%Y-%m-%dT%H:%M:%S'))")
          echo "START_DATE_OVERRIDE=$START_DATE_OVERRIDE" >> $GITHUB_ENV

      - name: Run EPG generator
        run: |
          python generate_epg_7day.py

      - name: Show generated files (sanity)
        run: |
          echo "Files in workspace:"
          ls -lh || true
          echo "epg.xml exists:" && [ -f epg.xml ] && echo "yes" || echo "no"
          echo "epg.xml.gz exists:" && [ -f epg.xml.gz ] && echo "yes" || echo "no"

      - name: Commit epg.xml and epg.xml.gz to main (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure we are on main and have latest
          git checkout main || git checkout -b main
          git pull origin main --rebase || true

          # Add the generated files
          git add epg.xml epg.xml.gz || true

          # Commit only if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes in epg files. Skipping commit."
          else
            git commit -m "chore(epg): update generated epg.xml and epg.xml.gz [skip ci]"
            # Push back to main using the provided GITHUB_TOKEN
            # If push fails due to branch protection, the step will fail.
            git push origin HEAD:main
            echo "Committed and pushed epg.xml files to main."
          fi

      - name: Prepare site directory for Pages
        run: |
          rm -rf site
          mkdir -p site
          cp epg.xml.gz site/epg.xml.gz
          if [ -f epg.xml ]; then cp epg.xml site/epg.xml; fi
          ls -l site

      - name: Upload Pages artifact (v4)
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages (v4)
        uses: actions/deploy-pages@v4
