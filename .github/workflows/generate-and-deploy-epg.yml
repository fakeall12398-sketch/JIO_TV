name: Generate & Deploy EPG (7 days)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytz

      - name: Compute START_DATE_OVERRIDE (midnight IST)
        env:
          TZ: Asia/Kolkata
        run: |
          START_DATE_OVERRIDE=$(python3 - <<'PY'
from datetime import datetime
import pytz

tz = pytz.timezone("Asia/Kolkata")
mid = datetime.now(tz).replace(hour=0, minute=0, second=0, microsecond=0)
print(mid.strftime("%Y-%m-%dT%H:%M:%S"))
PY
)
          echo "START_DATE_OVERRIDE=$START_DATE_OVERRIDE"
          echo "START_DATE_OVERRIDE=$START_DATE_OVERRIDE" >> $GITHUB_ENV

      - name: Run EPG generator
        run: |
          python generate_epg_7day.py

      - name: Preview generated epg.xml
        run: |
          head -n 50 epg.xml || true

      - name: Gzip epg.xml
        run: |
          gzip -c epg.xml > epg.xml.gz
          ls -lh epg.xml.gz

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: epg.xml.gz

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
