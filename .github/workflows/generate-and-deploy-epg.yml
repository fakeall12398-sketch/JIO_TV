name: Generate & Deploy EPG (7 days)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Required for deploy-pages@v4
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz

      - name: Compute START_DATE_OVERRIDE (midnight IST) and export
        run: |
          START_DATE_OVERRIDE=$(python3 -c "from datetime import datetime; import pytz; tz=pytz.timezone('Asia/Kolkata'); mid=datetime.now(tz).replace(hour=0,minute=0,second=0,microsecond=0); print(mid.strftime('%Y-%m-%dT%H:%M:%S'))")
          echo "START_DATE_OVERRIDE=$START_DATE_OVERRIDE" >> $GITHUB_ENV

      - name: Run EPG generator
        run: |
          python generate_epg_7day.py

      - name: Preview generated epg.xml
        run: |
          if [ -f epg.xml ]; then
            echo "=== epg.xml preview ==="
            head -n 80 epg.xml || true
            echo "=== end preview ==="
          else
            echo "epg.xml not found!"
            exit 1
          fi

      - name: Ensure gz exists (create if missing)
        run: |
          if [ -f epg.xml.gz ]; then
            echo "epg.xml.gz exists"
          else
            if [ -f epg.xml ]; then
              gzip -c epg.xml > epg.xml.gz
              echo "Created epg.xml.gz"
            else
              echo "No epg.xml to gzip"
              exit 1
            fi
          fi
          ls -lh epg.xml epg.xml.gz

      - name: Prepare site directory for Pages
        run: |
          rm -rf site
          mkdir -p site
          cp epg.xml.gz site/epg.xml.gz
          if [ -f epg.xml ]; then cp epg.xml site/epg.xml || true; fi
          ls -l site

      - name: Upload Pages artifact (v4)
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages (v4)
        uses: actions/deploy-pages@v4
